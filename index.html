            // Service Worker registration

                navigator.serviceWorker.register('/sw.js').catch(console.error);
            }

            // Install prompt logic
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;

                // Show Header/Menu Install Buttons
                const headerBtn = document.getElementById('headerInstallBtn');
                const mobileBtn = document.getElementById('mobileInstallBtn');

                if (headerBtn) headerBtn.classList.remove('hidden');
                if (headerBtn) headerBtn.classList.add('flex');

                if (mobileBtn) mobileBtn.classList.remove('hidden');
                if (mobileBtn) mobileBtn.classList.add('flex');

                // Show bottom prompt if not dismissed
                setTimeout(() => {
                    if (!installPromptShown && !localStorage.getItem('installPromptDismissed')) {
                        showInstallPrompt();
                    }
                }, 3000);
            });

            // Handle install actions
            const installAction = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    hideInstallPrompt();

                    // Hide buttons if accepted
                    if (outcome === 'accepted') {
                        document.getElementById('headerInstallBtn')?.classList.add('hidden');
                        document.getElementById('mobileInstallBtn')?.classList.add('hidden');
                    }
                }
            };

            // Bind all install buttons

            document.getElementById('headerInstallBtn')?.addEventListener('click', installAction);
            document.getElementById('mobileInstallBtn')?.addEventListener('click', installAction);

            // Handle dismiss button

                localStorage.setItem('installPromptDismissed', 'true');
                hideInstallPrompt();
            });

            // App Installed Event

                console.log('App successfully installed');
                document.getElementById('headerInstallBtn')?.classList.add('hidden');
                document.getElementById('mobileInstallBtn')?.classList.add('hidden');
                hideInstallPrompt();
                deferredPrompt = null;
            });

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '';

            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }

            if (hasHalfStar && fullStars < 5) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }

            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }

            return stars;
        }
